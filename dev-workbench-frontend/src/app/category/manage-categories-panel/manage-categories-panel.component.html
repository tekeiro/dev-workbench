<div class="row">
  <div class="col-cs-offset-1 col-xs-10">
    <form>
      <div class="col-xs-11">
        <div class="form-group">

          <input id="title"
                 type="text"
                 name="title"
                 class="form-control"
                 #titleInput
                 placeholder="Title">
        </div>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-primary pull-right" (click)="onAddCategory(titleInput)">Add Category</button>
      </div>
    </form>
  </div>
</div>
